[package]
name = "cargo-remark"
version = "0.1.0"
edition = "2021"
#rust-version = "1.72.0"

description = "Cargo subcommand for displaying LLVM optimization remarks from compiling Rust programs."
repository = "https://github.com/kobzol/cargo-remark"
authors = ["Jakub Ber√°nek <berykubik@gmail.com>"]
keywords = [
    "llvm",
    "optimization",
    "remark",
    "cargo",
]
categories = ["development-tools::cargo-plugins"]

readme = "README.md"
license = "MIT"
include = [
    "src/**/*.rs",
    "templates",
    "Cargo.toml",
    "README.md"
]

[dependencies]
# Serialization
serde = { version = "1", features = ["derive", "rc"] }
serde_yaml = "0.9"
serde_json = "1"

# Data structures
hashbrown = { version = "0.13", features = ["rayon", "serde"] }
fxhash = "0.2"

# Error handling
anyhow = "1"

# Logging
log = "0.4"
env_logger = "0.10"

# Templates
askama = { version = "0.12", features = ["serde-json"] }
rust-embed = "6.6"
html-escape = "0.2"

# CLI
clap = { version = "4.3", features = ["derive"] }
indicatif = "0.17"
colored = "2.0.0"
opener = "0.6"

rustc-demangle = "0.1"
regex = "1.9"
rayon = "1.7"
cargo_metadata = "0.15"

mimalloc = { version = "0.1", default-features = false, optional = true }

[dev-dependencies]
insta = "1.29"
tempfile = "3.5"

[features]
default = ["mimalloc"]
